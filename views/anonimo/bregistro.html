{% extends "baseAnonimo.html" %}

{% block titulo_anonimo %} Registrar usuario {% endblock %}

{% block script_anonimo %}
<script src="./js/urlParameter.js"></script> <!-- Para poder mostrar las alertas -->
{% endblock %}

{% block contenido_principal_anonimo %}
<h2 id="h2Registro">Registrar usuario</h2>
<div id="alert"></div>

<form class="form-horizontal" method="post" action="/registrarse">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input id="email_input" type="email" class="form-control" name="email"
                   placeholder="email@email.com" required="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Nombre:</label>
        <div class="col-sm-10">
            <input id="name_input" type="text" class="form-control" name="name"
                   placeholder="Christian" required="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="lastName">Apellidos:</label>
        <div class="col-sm-10">
            <input id="lastName_input" type="text" class="form-control" name="lastName"
                   placeholder="Pel치ez" required="true"/>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">
            <input id="password_input" type="password" class="form-control" name="password"
                   placeholder="Contrase침a" required="true"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="passwordConfirm">Repita la Contrase침a</label>
        <div class="col-sm-10">
            <input id="passwordConfirm_input" type="password" class="form-control" name="passwordConfirm"
                   placeholder="Repita la Contrase침a"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="btnRegistrarse" type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </div>
</form>

<script>
    throwAlertError("alert");
</script>

{% endblock %}
