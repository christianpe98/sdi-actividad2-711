{% extends "baseUsuarioEstandar.html" %}

{% block titulo_usuarioEstandar %}Agregar Oferta{% endblock %}
{% block script_usuarioEstandar %}
<script src="./js/urlParameter.js"></script> <!-- Para poder mostrar las alertas -->
{% endblock %}

{% block contenido_principal_usuarioEstandar %}
	<div class="container">
		<h2 id="title_addOffer">Agregar Oferta</h2>
		<div id="alert"></div>

		<form class="form-horizontal" method="post" action="/agregarOferta">
			<div class="form-group">
				<label id="lbl_titleOffer" class="control-label col-sm-2" for="title">Titulo de la oferta:</label>
				<div class="col-sm-10">
					<input id="title_input" type="text" class="form-control" name="title"
						placeholder="Televisión Samsung" required="true" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Descripción:</label>
				<div class="col-sm-10">
					<input id="description_input" type="text" class="form-control" name="description"
						placeholder="Televisión 35 pulgadas" required="true" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="date">Fecha de alta:</label>
				<div class="col-sm-10">
					<input type="date"  class="form-control" name="date"
						 required="true" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="price">Precio:</label>
				<div class="col-sm-10">
					<input id="price_input" type="number" step="0.01" min=0 class="form-control" name="price"
						 required="true" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id="btn_send_addOffer" type="submit" class="btn btn-primary">Agregar</button>
				</div>
			</div>
		</form>
	</div>

<script>
	throwAlertError("alert");
</script>
{% endblock %}
