<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block titulo_base %}{% endblock %}</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://bootswatch.com/3/readable/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
  {% block scripts_base %} {% endblock %}
</head>
<body>

<!-- Barra de navegacion -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"> <img src="./img/logo.png" alt="logo"/> </a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      {% block barra_nav_base %}

      {% endblock %}
    </div>
  </div>
</nav>



<div class="container">

	<!-- Contenido -->
  {% block contenido_principal_base %}
  <!-- Posible contenido por defecto -->
  {% endblock %}
	
</div>
</body>
</html>
