	<div class="container">
		<h2 id="title_listUsers" th:text="#{users.view.title}">Usuarios</h2>
		<p id="title_explain_listUsers" th:text="#{users.view.explanation}">Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Email</th>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
				{% for usuario in usuarios %}
					<tr>
						<td>{{usuario.email}}</td>
						<td>{{usuario.name}}</td>
						<td>{{usuario.lastname}}</td>
					</tr>
				{% endblock %}
				</tbody>
			</table>
		</div>
	</div>
